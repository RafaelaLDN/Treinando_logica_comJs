<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40
	var kmRodadoGasolina = 480
	var kmRodadoAlcool = 300

	var consumoGasolina = (kmRodadoGasolina/tanque);
	var consumoAlcool = (kmRodadoAlcool/tanque);

	document.write ("O consumo de gasolina é: " + consumoGasolina + " litros por KM <br>");
	document.write ("O consumo de alcool é: " + consumoAlcool + " litros por KM ");

</script>
